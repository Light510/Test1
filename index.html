<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3VrMnM5MGswd255eGU3bzVuY2c3cXQyeHJ6bWRuZW5wdzJvMmZtOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/aRZ4vTsHnyW6A/giphy.gif') no-repeat center center fixed;

        }

        .content {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .content h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .content .icon {
            font-size: 3rem;
            color: rgb(252, 252, 252);
            cursor: pointer;
            animation: slide 2s infinite;
        }

        @keyframes slide {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(0);
            }
            40% {
                transform: translateX(10px);
            }
            60% {
                transform: translateX(5px);
            }
        }
    </style>
